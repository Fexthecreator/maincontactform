<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form onsubmit="sendEmail(); reset(); return false">
    <h1>Get In Touch</h1>
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="subject" placeholder="Subject" required>
<textarea name="msg" id="msg" cols="30" rows="10" placeholder="How can We help you?" required></textarea><br>
<button>submit</button>
</form>
</div>
    <script>
    function sendEmail(){
        Email.send({
    SecureToken: "beaa5a62-d0e0-4407-bbd7-f30b3d99c76e Please",
  
    To : 'fexthecreator@gmail.com',
    From : document.getElementById("email").value,
    Subject : document.getElementById("subject").value,
    Body : "Name: " + document.getElementById("name").value,
         + "<br> Message: " + document.getElementById("name").value,
}).then(
  message => alert("Message sent succefully")
);
    }
    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
